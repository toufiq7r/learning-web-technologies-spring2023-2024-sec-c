<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Date of Birth</title>
</head>
<body>
    <form method="get" action="" enctype="">
        <fieldset>
            <legend>Date of Birth</legend>
            
            <input type="number" name="day" placeholder="DD" min="1" max="31" required /> /
            <input type="number" name="month" placeholder="MM" min="1" max="12" required /> /
            <input type="number" name="year" placeholder="YYYY" min="1900" max="9999" required />  
            <hr>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
